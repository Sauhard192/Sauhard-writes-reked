<div class="container">
  <div class="row">
    <div class="col col-12">
      <!-- begin c-hero -->
      <div class="hero" style="background-image: url('{{ site.hero-image | relative_url }}')"> 
        <div class="hero__content">
          <h1 class="hero__title wow fadeInUp">{{ site.hero-title }}</h1>
          <div class="hero__subtitle wow fadeInUp" data-wow-delay=".2s">{{ site.hero-subtitle }}</div>
        </div>
      </div>
      <!-- end hero -->
    </div>
  </div>
</div>
